  <!-- styled add -->

  <!-- script add -->

<body>

  <!--Form insert && data students-->
  <header id="header">

    <h1 class="page-title">

    <h3 class="page-subtitle">

  <div id="container">
    <div class="formContainer">

      <div>
        <label for="nota2">2º Bimestre</label>

      </div>

      <div>
        <button onclick="calcularNota()" id="enviar">Calcular Média</button>
        <button onclick="limparNota()" id="limpar">Limpar</button>
